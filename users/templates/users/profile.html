<!-- users/templates/users/profile.html -->
{% extends "base.html" %}

{% block content %}
  <h2>{{ user_profile.username }}'s Profile</h2>
  <p>Username: {{ user_profile.username }}</p>
  <p>Email: {{ user_profile.email }}</p>
  <p>Bio: {{ user_profile.profile.bio }}</p>
  <img src="{{ user_profile.profile.image.url }}" alt="{{ user_profile.username }}'s profile picture">

  {% if user.is_authenticated and is_owner %}
    <a href="{% url 'profile_update' user_profile.username %}">Edit Profile</a>
  {% endif %}
{% endblock %}
