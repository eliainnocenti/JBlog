{% extends 'base.html' %}

{% block content %}
  <h1>Blog Posts</h1>
  {% for post in posts %}
    <div>
      <h2><a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a></h2>
      <p>{{ post.content }}</p>
      <p>Published on: {{ post.published_date }}</p>
    </div>
  {% endfor %}
{% endblock %}
